    <script>
        function go(){
            
            var content = $("#commentArea").val()
            var csrftoken = $('meta[name=csrf-token]').attr('content')
            $.post('/article/comment',
                {
                    content : content,
                    article_id : "test",
                    is_reply : 0,
                    reply_to : "test",
                    csrf_token : csrftoken
                },
                function(data){
                    alert(data.result)
                },
                "json")
            
        }

    </script>
