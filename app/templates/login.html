<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="../static/css/login.css">
	<script src="../static/js/jquery.min.js"></script>
	<script src="../static/js/login.js"></script>
</head>
<body>
	<div class="head">
		<div class="background">
		</div>

		<div class="float-div">
		</div>
		
	</div>

	<div class="container">
		<div class="panel">
			<div id="title">
				<span id="login-tag" class="active">登录</span>
				<span id="signup-tag">注册</span>
			</div>

			<div class="underline">
				<div id="ul-1"></div>
				<div id="ul-2"></div>
			</div>

			<div class="message" style="display: none;">
				<span>用户名或密码错误</span>
			</div>
			
			<form action="" method="post">
				<div class="login">
					<div id="username">
						<input type="text" name="username" placeholder="用户名">
						<hr>
					</div>
					<div id="password">
						<input type="password" name="password" placeholder="密码">
						<hr>
					</div>
					<div id="remember-me">
						<input type="checkbox" name="remember-me" value="">记住我
					</div>
					<div id="login-btn-div">
						<input class="btn" id="login-btn" type="submit" value="登　录">
					</div>
				</div>
			</form>

			<form action="" method="post">
				<div class="signup" style="display: none">
					<div id="signup-username">
						<input type="text" name="signup-username" placeholder="用户名">
						<hr>
					</div>
					<div id="signup-password">
						<input type="password" name="signup-password" placeholder="密码">
						<hr>
					</div>
					<div id="signup-confirm">
						<input type="password" name="signup-confirm" placeholder="确认密码">
						<hr>
					</div>
					<div id="signup-btn-div">
						<input class="btn" id="signup-btn" type="submit" value="注　册">
					</div>
				</div>
			</form>
			
		</div>
	</div>

	<div class="foot">
		页脚
	</div>
</body>
</html>
