<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="csrf-token" content="{{ csrf_token() }}">
	<link rel="stylesheet" href="../static/css/overall.css">
	<link rel="stylesheet" href="../static/css/write.css">
	<link rel="stylesheet" href="../static/lib/simditor-2.3.6/styles/simditor.css">
	<script src="../static/js/jquery.min.js"></script>
	<script src="../static/js/write.js"></script>
	<script src="../static/lib/simditor-2.3.6/scripts/module.js"></script>
	<script src="../static/lib/simditor-2.3.6/scripts/hotkeys.js"></script>
	<script src="../static/lib/simditor-2.3.6/scripts/uploader.js"></script>
	<script src="../static/lib/simditor-2.3.6/scripts/simditor.js"></script>
</head>
<body>
	<div class="container">
		<form action="/write/submit" method="post">
			<input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
			<input type="hidden" name="id" value="{{ id }}" />			
      <div id="title-div">
        <input type="text" name="title" placeholder="输入标题">
        <hr> 
      </div>
			<textarea id="txt-content" name="content" data-autosave="editor-content" autofocus required></textarea>
      <input type="hidden" id="tag-value" name="classification">
			<div id="article-tag-div">
				<span class="tag-btn" name="tech">技术</span>
				<span class="tag-btn" name="understanding">心得</span>
				<span class="tag-btn" name="notes">笔记</span>
        {% if tag %}
        <span class="tag-btn" name="{{ tag }}">{{ tag }}</span>
        {% endif %}
			</div>
			<div id="submit-div">
				<input class="btn" id="submit" type="submit" value="发　布">
			</div>
		</form>
	</div>
	
	{% include 'footer.html' %}
</body>
</html>
