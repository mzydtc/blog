<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="csrf-token" content="{{ csrf_token() }}">
	<link rel="stylesheet" href="../static/css/overall.css">
	<link rel="stylesheet" href="../static/css/write.css">
	<link rel="stylesheet" href="../static/lib/simditor-2.3.6/styles/simditor.css">
	<script src="../static/js/jquery.min.js"></script>
	<script src="../static/js/write.js"></script>
	<script src="../static/lib/simditor-2.3.6/scripts/module.js"></script>
	<script src="../static/lib/simditor-2.3.6/scripts/hotkeys.js"></script>
	<script src="../static/lib/simditor-2.3.6/scripts/uploader.js"></script>
	<script src="../static/lib/simditor-2.3.6/scripts/simditor.js"></script>
</head>
<body>
  <div id="back-div">
    <img src="../static/img/back.png">
  </div>
    
	<div class="container">
		<form action="" method="post">
      <div id="title-div">
        <input type="text" name="title" placeholder="输入标题">
        
      </div>
			<textarea id="txt-content" data-autosave="editor-content" autofocus required></textarea>
      <input type="hidden" id="tag-value" name="tag_value">
			<div id="article-tag-div">
				<img src="../static/img/tag.png">
        <span class="tag-btn" name="tech" onselectstart="return false;">技术</span>
				<span class="tag-btn" name="understanding" onselectstart="return false;">心得</span>
				<span class="tag-btn" name="notes" onselectstart="return false;">笔记</span>
        {% if tag %}
        <span class="tag-btn" name="{{ tag }}" onselectstart="return false;">{{ tag }}</span>
        {% endif %}
			</div>
			<div id="submit-div">
				<input class="btn" id="submit" type="submit" value="发　布">
			</div>
		</form>
	</div>
	
	{% include 'footer.html' %}
</body>
</html>
